name: Build and Push Docker Image (Manual)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: 'main'
      push:
        description: 'Push to registry'
        required: false
        default: 'true'
      rebuild-cache:
        description: 'Force rebuild builder cache for this run'
        required: false
        default: 'false'
      rebuild-deps-cache:
        description: 'Rebuild dependencies cache (triggers prewarm workflow)'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Free up disk space on GitHub Actions runner
        run: |
          echo "ðŸ§¹ Cleaning up GitHub Actions runner disk space..."
          
          # Remove large unnecessary packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean
          
          # Clean Docker images if any
          docker system prune -af --volumes || true
          
          # Remove large directories
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/share/perl*
          sudo rm -rf /usr/share/python*
          sudo rm -rf /usr/share/man
          
          # Clean apt cache
          sudo apt-get autoremove -y
          sudo apt-get clean
          
          # Show available space
          echo "ðŸ“Š Available disk space after cleanup:"
          df -h /
          
          echo "âœ… Disk space cleanup completed"

      - name: Check available disk space before build
        run: |
          set -euo pipefail
          echo "ðŸ“Š Disk usage overview:"
          df -h /
          df -h /home/runner/work

          available_kb=$(df --output=avail -k /home/runner/work | tail -n1 | tr -d ' ')
          min_required_kb=$((4 * 1024 * 1024))

          if [ "$available_kb" -lt "$min_required_kb" ]; then
            echo "::error::Available disk space is below 4GB (current: $((available_kb / 1024)) MB)."
            exit 1
          fi

          echo "âœ… Available disk space is sufficient"

      - name: Set up Docker Buildx
        id: setup-buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Build and push Docker image using registry cache chain
        id: build-runtime
        shell: bash
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          LABELS: ${{ steps.meta.outputs.labels }}
          PUSH_ENABLED: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          REBUILD_CACHE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.rebuild-cache || 'false' }}
        run: |
          set -euo pipefail

          echo "$TAGS" > tags.txt
          echo "$LABELS" > labels.txt

          push_flag=(--load)
          if [ "$PUSH_ENABLED" = "true" ]; then
            push_flag=(--push)
          fi

          tag_args=()
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            tag_args+=(--tag "$tag")
          done < tags.txt

          label_args=()
          while IFS= read -r label; do
            [ -z "$label" ] && continue
            label_args+=(--label "$label")
          done < labels.txt

          cache_from_args=(
            --cache-from "type=registry,ref=${REGISTRY}/${IMAGE_NAME}:cache-base"
            --cache-from "type=registry,ref=${REGISTRY}/${IMAGE_NAME}:cache-python"
            --cache-from "type=registry,ref=${REGISTRY}/${IMAGE_NAME}:cache-node"
          )

          if [ "$REBUILD_CACHE" = "true" ]; then
            echo "â™»ï¸  Rebuilding builder cache: skipping cache-builder layer reuse"
          else
            cache_from_args+=(
              --cache-from "type=registry,ref=${REGISTRY}/${IMAGE_NAME}:cache-builder"
            )
          fi

          cache_to_args=(
            --cache-to "type=registry,ref=${REGISTRY}/${IMAGE_NAME}:cache-builder,mode=max,compression=zstd"
          )

          build_args=(
            --builder "${{ steps.setup-buildx.outputs.name }}"
            --progress plain
            --file ./Dockerfile
            --target runtime
            --platform linux/amd64
            --build-arg BUILDKIT_INLINE_CACHE=1
            --build-arg CEREBRAS_API_KEY=placeholder_for_build
            --build-arg JWT_SECRET=placeholder_for_build
            --build-arg DATABASE_URL=file:./data/app.db
            "${push_flag[@]}"
          )

          build_args+=("${tag_args[@]}")
          build_args+=("${label_args[@]}")
          build_args+=("${cache_from_args[@]}")
          build_args+=("${cache_to_args[@]}")
          build_args+=(.)

          docker buildx build "${build_args[@]}" | tee build.log

      - name: Report cache hit statistics
        if: always()
        env:
          REBUILD_DEPS_CACHE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.rebuild-deps-cache || 'false' }}
          REBUILD_CACHE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.rebuild-cache || 'false' }}
        run: |
          echo "## ðŸŽ¯ ç¼“å­˜å‘½ä¸­æƒ…å†µ" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ -f build.log ]; then
            cached_layers=$(grep -c " CACHED " build.log || true)
            total_layers=$(grep -c " =>" build.log || true)
          else
            cached_layers=0
            total_layers=0
          fi

          echo "- **CACHED è¡Œæ•°**: ${cached_layers}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **æ€»é˜¶æ®µè®°å½•**: ${total_layers}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ "$REBUILD_CACHE" = "true" ]; then
            echo "- æœ¬æ¬¡æž„å»ºè·³è¿‡ \`cache-builder\` è¯»å–ä»¥å¼ºåˆ¶é‡å»º builder å±‚" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ "$REBUILD_DEPS_CACHE" = "true" ]; then
            {
              printf '%s\n' '> âš ï¸ æœ¬æ¬¡è¯·æ±‚åŒ…å« `rebuild-deps-cache=true`ï¼Œè¯·åœ¨æœ¬æ¬¡æž„å»ºåŽæ‰‹åŠ¨è§¦å‘ `prewarm-deps.yml` workflow ä»¥åˆ·æ–° base/python/node ç¼“å­˜å±‚ã€‚'
              printf '\n'
            } >> "$GITHUB_STEP_SUMMARY"
          fi

          {
            printf '%s\n' '### ðŸ“Œ ä¸‹ä¸€æ­¥å»ºè®®'
            printf '%s\n' '- å…³æ³¨ BuildKit æ—¥å¿—ä¸­æ˜¯å¦å‡ºçŽ° "CACHED" æ ‡è®°'
            printf '%s\n' '- è‹¥ç¼“å­˜å‘½ä¸­åä½Žï¼Œå¯å…ˆæ‰‹åŠ¨è§¦å‘ä¾èµ–é¢„çƒ­å·¥ä½œæµ'
          } >> "$GITHUB_STEP_SUMMARY"
      
