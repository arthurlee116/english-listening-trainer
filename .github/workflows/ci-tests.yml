name: CI Tests

on:
  push:
  pull_request:

permissions:
  contents: read

env:
  NODE_ENV: test
  DATABASE_URL: file:./prisma/data/test.db
  CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
  CEREBRAS_BASE_URL: https://api.cerebras.ai
  CEREBRAS_PROXY_URL: ${{ secrets.CEREBRAS_PROXY_URL }}
  TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
  TOGETHER_BASE_URL: https://api.together.xyz/v1
  TOGETHER_PROXY_URL: ${{ secrets.TOGETHER_PROXY_URL }}
  TOGETHER_TTS_MODEL: hexgrad/Kokoro-82M
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  RSS_PROXY_URL: ${{ secrets.RSS_PROXY_URL }}
  RSS_USE_SYSTEM_PROXY: ${{ secrets.RSS_USE_SYSTEM_PROXY }}
  ADMIN_DEMO_DATA: ${{ secrets.ADMIN_DEMO_DATA }}
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Unit tests
        run: npm run test:unit

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Integration tests
        run: npm run test:integration

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E tests
        run: npm run test:e2e

  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Coverage
        run: npm run test:coverage
