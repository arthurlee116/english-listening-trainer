# Kokoro TTS Configuration - MPS Mode (Apple Silicon M4 Optimized)
# 专为 Apple Silicon M4 芯片优化，最大化性能

device: mps
test_text: "MPS acceleration test for Apple Silicon. This configuration maximizes performance on M4 chips with unified memory architecture."
voice: af_heart
lang_code: a
speed: 1.0
output_dir: /tmp/kokoro-selftest
model_path_env: KOKORO_LOCAL_MODEL_PATH

# MPS 性能优化
max_chunk_size: 200          # M4 统一内存可处理更大块
max_concurrency: 1           # MPS 单流最优，避免竞争
enable_verbose: false
use_float16: false           # MPS 对 float32 支持更稳定
sync_after_generate: true    # 确保生成完整
